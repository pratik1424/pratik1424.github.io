      <div id="contributor">

<script>
    const getUsers = () => {
    const owner = 'HackClubRAIT',
          repo = 'HackClubRAIT-Website';
    axios
        .get(
            `https://api.github.com/repos/${owner}/${repo}/contributors`
        )
        .then((response) => {
            var div=document.getElementById("contributor");
            const users = response.data;
            img_id = users.map(u => u.id);
            img_user = users.map(u => u.login);
            for (let i = 0; i < img_id.length; i++) {
                div.innerHTML+=`<div class="userBlock"><a href="https://github.com/${img_user[i]}" target="_blank_"><img src="https://avatars.githubusercontent.com/u/${img_id[i]}"/></a><div><h4>@${img_user[i]}</h4><p>Contributions: ${users[i].contributions}</p><p>Followers: ${users[i].followers_url.length}</p><p>Following: ${users[i].following_url.length}</p></div></div>`;
            }
        })
        .catch((error) => console.error(error));
};
getUsers();
